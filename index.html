<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi Perfil</title>
         <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
            body { background-image: url(cambios.css/imagen.jpg); background-size: cover; font-family: 'Arial', Helvetica, sans-serif;}
        </style>
        <link rel="stylesheet" href="cambios.css/style.css"> 
    </head>
    <body>
        <style type="text/css">
            @import 'cambios.css/import.css';
        </style>
        <div class="profile-card">
            <img src="cambios.css/myAvatar.png" alt="" class="avatar" sizes="100x100">
            <h1 style="color: rgb(41, 10, 243);">¡Hola, soy Wilindenai!</h1>

            <p style="color: rgb(10, 150, 215);" font = "Arial">Este es mi perfil ficticio, creado con HTML y CSS.</p>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" placeholder="Tu pseudónimo" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                <br><br>
                <label for="message">Sobre mi:</label>
                <textarea id="message" name="message" placeholder="Describe tu perfil..."></textarea>
                <br><br>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </body>
</html>
